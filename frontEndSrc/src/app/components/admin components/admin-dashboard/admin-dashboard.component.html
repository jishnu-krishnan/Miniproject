<div class="container">
  <div class="row">
      <div class="col s12 m6 l3" *ngFor="let val of bookmark | filter:keyword">
        <div class="card">
          <div class="card-image" > 
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="onDeleteContent(val._id)"><i class="material-icons">delete</i></a>
          </div>
          <div class="card-content" >              
            <h4>{{val.title}}</h4>
            <a target="_blank" href="{{val.link}}">{{val.link}}</a>

            <p [innerHTML]="(val.body.length>200)? (val.body | slice:0:200)+'...':(val.body)"></p>
            <a [routerLink]="['/admin/viewcontent',val._id]">View More.....</a>
            
            
          </div>
        </div>
      </div>
  </div>
</div>
