<div mat-dialog-content>
  <p>What's the reason</p>
  <mat-form-field>
    <mat-label>Reason</mat-label>
    <input matInput [(ngModel)]="data.reason">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button >Close</button>
  <button mat-button [mat-dialog-close]="data.reason"  >Submit</button>
</div>
