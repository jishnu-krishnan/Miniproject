<app-guestnavbar></app-guestnavbar>
<app-plus-button></app-plus-button>
<div class="container" style="margin-top:2em">
    <div class="card">
    <h3 class="center">{{content.title}}</h3>
    <hr style="width: 200px;"> 
        <div class="row">
            
            <p [innerHTML]="content.body"></p>
            <div class="center" *ngIf="content.status=='private'">
                <a class="btn blue" (click)="onRequest(content._id)">Request</a>
            </div>
        </div>
    </div>


<!-- comments -->
    <div class="card" *ngIf="content.status=='public'">
        <div class="row">
            <h4 class="center">Comments</h4>
            <hr style="width: 160px;"> 
            <form [formGroup]="commentform" (submit)="onSubmit(content._id)">
                <!-- <input type="text" formControlName="comment" placeholder="Add comment"> -->
                    <div class="col s12">
                        <input type="text" formControlName="comment" placeholder="Add comment"> 
                    </div>
                    <!-- <a href="#!" class="secondary-content">
                        <i class="material-icons">send</i></a> -->
                <!-- <i class="fas fa-paper-plane"></i> -->
            </form>
        </div>

        <div class="row" *ngFor="let c of comment"> 
            <div class="chip">
                <i class="fa fa-user" style="padding-right: .2cm;" aria-hidden="true"></i>
                <a [routerLink]="['/users/bookmark',c.user._id]">{{c.user.name}}</a>
            </div>
            {{c.comment}}
        </div>
    </div>
</div>




<footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
          <p class="copyright-text" style="float: left;" >Copyright &copy; 2020 All Rights Reserved by 
            <a href="users/dashboard">Bookmark</a>.
          </p>
          <a class="right" [routerLink]="['/users/termsandconditions']">Terms & Conditions</a> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <ul class="social-icons">
            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="google" href="#"><i class="fa fa-google"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
          </ul>
        </div>
      </div>
    </div>
  </footer>
