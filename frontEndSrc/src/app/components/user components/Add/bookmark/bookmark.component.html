<app-guestnavbar></app-guestnavbar>
<div class="container">
<h3>Add Bookmark</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field">
                <input type="text" id="link" name="link">
                <label for="link">Link</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field">
                <select id="status" name="status">
                    <option value="private" selected>Private</option>
                    <option value="public" >Public</option>
                </select>
                <label for="status">Status</label>
            </div>
        </div>

        <!-- <ckeditor
            [(ngModel)]="ckeditorContent">
            
        </ckeditor>
 -->
        <div class="row">
            <div class="input-field">
                <h5>Description:</h5>
                <textarea id="body" name="body"></textarea>
            </div>
        </div>

        <div class="row">
            <input type="submit" value="Save" class="btn">
            <a href="#" class="btn orange">Cancel</a>
        </div>
    </form>
</div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light blue pulse click-to-toggle">
      <i class="fas fa-plus" > </i>
    </a>
    <ul>
      <li><a class="btn-floating red" [routerLink]="['/bookmark/add']"><i class="material-icons" >bookmark</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">mode_edit</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    </ul>
</div>
