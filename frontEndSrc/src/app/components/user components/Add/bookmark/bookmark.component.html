<h3>Add Bookmark</h3>
<div class="row">
    <form [formGroup]="bookmarkForm" (submit)="onSubmit()" class="col s12">
        <div class="row">
            <div class="input-field">
                <input type="text" formControlName="link">
                <div class="invalid-feedback" *ngIf="submitted && myForm.link.errors?.required">
                    *Link is required.
                </div> 
                <label for="link">Link</label>
            </div>
        </div>

        <div class="row">
            <div >
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="private" selected>Private</mat-option>
                        <mat-option value="public">Public</mat-option>
                    </mat-select>
                </mat-form-field>        
            </div>
        </div>

        <div class="row">
            <div class="input-field">
                <input type="text" formControlName="title">
                <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
                    *Title is required.
                </div> 
                <label for="title">Title</label>
            </div>
        </div>
