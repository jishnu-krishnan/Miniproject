<h4 class="center">Public {{type}}<hr width="235px"></h4>
<div class="container">
  
  <div class="row">
      <div class="col s12 m6 l4" *ngFor="let val of bookmark | filter: searchText">
        <div class="card">
          <div class="card-image" >
            <!-- <img src="https://lorempixel.com/100/190/nature/6"> -->
<!--               <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="onDeleteContent(con._id)"><i class="material-icons">delete</i></a>
 -->          </div>
          <div class="card-content" >  
            
            <h5>{{val.title}} 
<!--             <a class="btn-floating blue" [routerLink]="['/content/add',val._id]"><i class="material-icons">edit</i></a>
 -->            </h5>
              <div class="chip">
                <i class="fa fa-user" style="padding-right: .2cm;" aria-hidden="true"></i>
                <a [routerLink]="['/users/bookmark',val.user._id]">{{val.user.name}}</a>
              </div><br>
            <a target="_blank" href="{{val.link}}">{{val.link}}</a>
            <p [innerHTML]="(val.body.length>200)? (val.body | slice:0:200)+'...':(val.body)"></p>
              <a [routerLink]="['/content/view',val._id]">View More.....</a>
            
            
          </div>
        </div>
      </div>
  </div>
</div>
